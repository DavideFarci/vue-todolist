<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>ToDo List - Vue</title>
</head>
<body>
    <div id="container" class="container py-2">
        <img class="logo w-50 offset-3 mb-4" src="assets/img/boolean-logo.png" alt="logo">

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Aggiungi una cosa da fare" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="newTodo.text" @keyup.enter="addTodo">
            <button @click="addTodo" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button> <br>
        </div>
        <div v-show="inputError" class="error text-center mb-3">
            <span style="color: red;">Devi inserire almeno 5 caratteri</span>
        </div>
        
        <ol class="list-group list-group-numbered mt-3">
            <li 
                v-for="(todo, i) in todos"
                :key="todo"
                :class="{ done: this.todos[i].done == true }"
                class="list-group-item position-relative"
                >
                <span
                    @click="todoIsDone(i)"
                >
                {{ todo.text }}</span>
                <i 
                    class="fa-solid fa-xmark"
                    @click="removeTodo"
                ></i>
            </li>
        </ol>
    </div>



</body>
</html>
